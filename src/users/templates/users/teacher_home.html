{% extends "core/base.html" %}

{% block title %}Teacher Home - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-2">Teacher home</h1>
  <p class="text-sm mb-4">Welcome, {{ user.first_name|default:user.email }}!</p>

  <div class="space-y-4">
    <a href="{% url 'users:teacher_calendar' %}" class="inline-flex items-center justify-center gap-2 h-9 px-4 py-2 rounded-md bg-primary text-primary-foreground shadow-sm hover:bg-primary/90 transition-colors text-sm font-medium">
      View Calendar
    </a>
  </div>
</div>
{% endblock %}
